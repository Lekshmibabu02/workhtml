<!DOCTYPE html>
<html>
<body>

<!-- Button -->
<button onclick="showImage()">Show Image</button>

<!-- Where image will appear -->
<div id="demo"></div>

<script>
function showImage() {
  document.getElementById("demo").innerHTML = 
    "<img src='https://www.w3schools.com/html/img_chania.jpg' width='200'>";
}
</script>

</body>
</html>
